apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-service-deployment
  namespace: test-project
  labels:
    app: test-service-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-service-pod
  template:
    metadata:
      labels:
        app: test-service-pod
    spec:
      containers:
      - name: test-service-container
        image: wsl:8080/test-service
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
            